<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="odliczanie.css">
  <title>ProjectJS</title>
</head>
<body>
  <header>
         <img src="/img/logo.png" alt="Logo strony">
 </header>
 <hr>
 <div class="odliczanie">
  <h2>Countdown to:</h2>
  <div class="date"><input type="datetime-local" id="date"></div> 
  <div class="licznik">
    <div class="timer-tlo">
      <span class="years">0</span>
      <span class="label">Years</span>
    </div>
    <div class="timer-tlo">
      <span class="months">0</span>
      <span class="label">Months</span>
    </div>
    <div class="timer-tlo">
      <span class="days">0</span>
      <span class="label">Days</span>
    </div>
    <div class="timer-tlo">
      <span class="hours">0</span>
      <span class="label">Hours</span>
    </div>
    <div class="timer-tlo">
      <span class="min">0</span>
      <span class="label">Minutes</span>
    </div>
  </div>
</div>

 
<footer><i>Created by Wojciech Brzozowski</i></footer>
<script src="odliczanie.js"></script>
</body>
</html>
